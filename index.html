    <!-- Hide loader once app mounts or after a short timeout -->
    <script>
      (function () {
        const hide = () => {
          const l = document.getElementById('mojaf-loader');
          if (l) l.style.display = 'none';
        };
        window.addEventListener('mojaf:mounted', hide);
        window.addEventListener('DOMContentLoaded', () => setTimeout(hide, 6000));
