<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script>
      (function () {
        // SPA fallback for GitHub Pages (rafgraph/spa-github-pages pattern)
        var l = window.location;
        // If the URL already has a hash, do nothing.
        if (l.hash) return;

        // Build a redirect URL to the root, storing the original path in a query.
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':'+l.port : '') + '/?p=' +
                       encodeURIComponent(l.pathname.replace(/^\//,'') + l.search);
        window.location.replace(redirect);
      })();
    </script>
    <noscript>Enable JavaScript to use this site.</noscript>
  </head>
  <body></body>
</html>
