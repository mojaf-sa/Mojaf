<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <script>
    (function () {
      var l = window.location;
      var to = l.protocol + '//' + l.host + '/#' + l.pathname + l.search + l.hash;
      window.location.replace(to);
    })();
  </script>
</head>
<body>
  Redirecting…
</body>
</html>
