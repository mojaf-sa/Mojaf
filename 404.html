<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Not found</title>
  <meta http-equiv="refresh" content="0; url=/">
  <meta name="robots" content="noindex">
</head>
<body>
  <p>Page not found. <a href="/">Go to home</a>.</p>
  <script>
    // Soft fallback to preserve user navigation if meta refresh is blocked
    try { window.location.replace('/'); } catch (e) { window.location.href = '/'; }
  </script>
</body>
</html>
