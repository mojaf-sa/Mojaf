<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    // This script redirects unknown routes back to index.html with a hash
    (function() {
      var l = window.location;
      var redirect = l.protocol + '//' + l.host + '/#' + l.pathname + l.search + l.hash;
      window.location.replace(redirect);
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
