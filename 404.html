<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function() {
        var l = window.location;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#' + l.pathname + l.search + l.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
