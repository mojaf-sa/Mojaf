<!doctype html>
<html><head><meta charset="utf-8">
<meta http-equiv="refresh" content="0; url=/?p={{pathname}}">
<script>
  (function(){
    var p = location.pathname.replace(/^\//,'');
    var q = location.search ? '&q=' + encodeURIComponent(location.search.slice(1)) : '';
    var h = location.hash ? '&h=' + encodeURIComponent(location.hash.slice(1)) : '';
    location.replace('/?p=' + encodeURIComponent(p) + q + h);
  })();
</script></head><body></body></html>
