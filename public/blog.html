<header class="header">
  <a href="/" class="logo-container">
    <img src="/MOJ.jpg" alt="Company Logo" class="logo" />
  </a>

  <nav class="nav-links">
    <a href="/" data-path="/">Home</a>
    <a href="/about" data-path="/about">About</a>
    <a href="/services" data-path="/services">Services</a>
    <a href="/all-products" data-path="/all-products">Products</a>
    <a href="/catalogs" data-path="/catalogs">Catalogs</a>
    <a href="/partners" data-path="/partners">Partners</a>
    <a href="/blog.html" data-path="/blog">Blog</a>
    <a href="/contact" data-path="/contact">Contact</a>
  </nav>
</header>

<style>
  .header{background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;position:relative;z-index:100}
  .logo{height:48px;width:auto;object-fit:cover;border-radius:5%}
  .nav-links{display:flex;gap:1.5rem}
  .nav-links a{ text-decoration:none;color:#333;font-weight:500;transition:all .3s;padding:.5rem 0;position:relative}
  .nav-links a:hover{ color:#FFD700 }
  .nav-links a.active{ color:#FFD700; border-bottom:2px dashed #FFD700 }
  .nav-links a::after{ content:''; position:absolute; bottom:0; left:0; width:0; height:2px; background:#FFD700; transition:width .3s }
  .nav-links a:hover::after{ width:100% }
  @media (max-width:768px){
    .nav-links{flex-wrap:wrap;gap:1rem}
  }
</style>

<script>
  // Mark the correct item active on static pages
  (function(){
    var path = location.pathname;
    // Treat /blog.html and any /blog/* as Blog
    document.querySelectorAll('.nav-links a').forEach(function(a){
      var p = a.getAttribute('data-path');
      var isBlog = (p === '/blog') && (path === '/blog.html' || path === '/blog' || path.indexOf('/blog/') === 0);
      var match = (p !== '/blog') && (path === p);
      if (isBlog || match) a.classList.add('active');
    });
  })();
</script>
