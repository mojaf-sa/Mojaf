name: Build and Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (tolerate peer deps)
        run: npm ci --legacy-peer-deps
      - name: Build Vite app
        run: |
          npm run build
          cp -f dist/index.html dist/404.html || true
          [ -f public/robots.txt ] && cp -f public/robots.txt dist/
          [ -f public/sitemap.xml ] && cp -f public/sitemap.xml dist/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
