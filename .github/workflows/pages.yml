name: Build and Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Remove files that collide with React routes
        run: |
          rm -f public/index.html
          rm -f public/about.html public/about/index.html
          rm -f public/services.html public/services/index.html
          rm -f public/products.html public/products/index.html
          rm -f public/catalogs.html public/catalogs/index.html
          rm -f public/partners.html public/partners/index.html
          rm -f public/blog.html
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Show vite config
        run: |
          echo "--- vite.config.js ---"
          if [ -f vite.config.js ]; then cat vite.config.js; else echo "vite.config.js missing"; fi
      - name: Build site
        run: npm run build
      - name: Inspect dist
        run: |
          echo "=== dist tree ==="
          ls -lah dist || true
          echo "=== dist/assets ==="
          ls -lah dist/assets || true
          echo "=== first 30 lines of dist/index.html ==="
          head -n 30 dist/index.html || true
      - name: Add 404 fallback (copy built index)
        run: cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
