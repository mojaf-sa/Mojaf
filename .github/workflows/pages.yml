name: Build & Deploy (SEO-injected)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --frozen-lockfile=false; else npm i || true; fi
      - name: Build (if Vite)
        run: |
          if [ -f package.json ]; then npm run build || true; fi
          mkdir -p dist
      - name: Copy SEO assets to dist
        run: |
          mkdir -p dist/assets/i18n dist/assets/js
          # copy root/public assets if present
          if [ -d public ]; then cp -r public/* dist/ 2>/dev/null || true; fi
          [ -f robots.txt ] && cp robots.txt dist/ || true
          [ -f sitemap.xml ] && cp sitemap.xml dist/ || true
          [ -f 404.html ] && cp 404.html dist/ || true
          if [ -d assets/js ]; then cp -r assets/js dist/assets/; fi
          if [ -d assets/i18n ]; then cp -r assets/i18n dist/assets/; fi
          touch dist/.nojekyll
      - name: Inject <head> snippet if available
        shell: bash
        run: |
          if [ -f snippets/index-head-snippet.html ] && [ -f dist/index.html ]; then
            python3 - <<'PY'
import pathlib
head = pathlib.Path('snippets/index-head-snippet.html').read_text(encoding='utf-8')
p = pathlib.Path('dist/index.html')
s = p.read_text(encoding='utf-8')
s = s.replace('</head>', head + '
</head>')
p.write_text(s, encoding='utf-8')
PY
          fi
      - name: Ensure i18n toggle button exists
        shell: bash
        run: |
          if [ -f dist/index.html ]; then
            python3 - <<'PY'
import pathlib
btn = pathlib.Path('snippets/index-body-toggle.html').read_text(encoding='utf-8') if pathlib.Path('snippets/index-body-toggle.html').exists() else '<button id="lang-toggle">العربية</button>
<script type="module" src="/assets/js/i18n.js"></script>'
p = pathlib.Path('dist/index.html')
s = p.read_text(encoding='utf-8')
if 'lang-toggle' not in s:
    s = s.replace('</body>', btn + '
</body>')
p.write_text(s, encoding='utf-8')
PY
          fi
      - name: SPA 404 fallback if missing
        run: |
          [ -f dist/404.html ] || cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
