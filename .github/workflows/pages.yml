name: Build and Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug tree
        run: |
          pwd
          ls -la
          ls -la public || true
          ls -la src || true
          node -v || true
          npm -v || true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Use npm ci only if a lockfile exists; otherwise fallback to npm install
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      # If "build" script is missing, run Vite directly
      - name: Build site
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            npx vite build
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
