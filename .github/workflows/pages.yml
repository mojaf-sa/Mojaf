name: Deploy Static (No NPM)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare publish folder
        shell: bash
        run: |
          mkdir -p out
          shopt -s dotglob
          cp -r * out/
          # keep CNAME; remove CI files so they donâ€™t get published
          rm -rf out/.git out/.github
          echo "Publish folder contents:" && ls -la out
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
