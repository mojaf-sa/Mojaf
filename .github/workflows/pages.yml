name: Build and Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug tree
        run: |
          pwd
          ls -la
          ls -la public || true
          ls -la src || true
          node -v || true
          npm -v || true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # Lockfile-safe install: try npm ci, fall back to npm install if lock & package.json are out of sync
      - name: Install deps (lockfile-safe)
        run: |
          if [ -f package-lock.json ]; then
            set +e
            npm ci
            code=$?
            set -e
            if [ $code -ne 0 ]; then
              echo "npm ci failed (likely lock mismatch). Falling back to npm install to regenerate lockfile."
              npm install --no-audit --no-fund
            fi
          else
            npm install --no-audit --no-fund
          fi

      # Build (use script if present; otherwise call Vite directly)
      - name: Build site
        run: |
          if npm pkg get scripts.build | grep -qv 'undefined'; then
            npm run build
          else
            npx vite build
          fi
          test -d dist && echo "dist/ ready" || (echo "dist/ missing" && exit 1)

      # REQUIRED for GitHub Pages
      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
