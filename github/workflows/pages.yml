name: Build and Deploy (React + Arabic fix)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Safe install avoids the peer-deps error you saw earlier
      - name: Install (safe)
        run: |
          npm config set legacy-peer-deps true
          npm ci || npm i

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Prepare publish folder
        run: |
          set -e
          mkdir -p out

          # 1) React build â†’ root
          cp -r dist/* out/

          # 2) Static files (if present)
          cp -r blog out/ || true
          cp -r assets out/ || true
          cp robots.txt out/ || true
          cp sitemap.xml out/ || true
          cp CNAME out/ || true
          cp MOJ.jpg out/ || true
          cp blog.html out/ || true

          # 3) SPA fallback so clean URLs work
          cp out/index.html out/404.html || true

          # 4) Arabic: same homepage under /ar/ + local 404 + assets mirrored
          mkdir -p out/ar
          cp out/index.html out/ar/index.html
          cp out/index.html out/ar/404.html
          if [ -d out/assets ]; then cp -r out/assets out/ar/; fi

          # 5) Arabic blog: copy pages and assets so /ar/blog/... works
          if [ -d out/blog ]; then
            cp -r out/blog out/ar/
            if [ -d out/assets ]; then cp -r out/assets out/ar/blog/; fi
          fi

          echo "Publish folder:"
          find out -maxdepth 2 -type f | sort | sed 's#^out/##'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
