name: Build and Deploy (React + Static Blog + AR assets)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # safe install to avoid your earlier peer-deps error
      - name: Install (safe)
        run: |
          npm config set legacy-peer-deps true
          npm ci || npm i

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Prepare publish folder (React + static + AR mirrors)
        run: |
          set -e
          mkdir -p out

          # 1) React build output
          cp -r dist/* out/

          # 2) Static content
          cp -r blog out/ || true
          cp -r assets out/ || true
          cp -r ar out/ || true
          cp blog.html out/ || true
          cp robots.txt out/ || true
          cp sitemap.xml out/ || true
          cp CNAME out/ || true
          cp MOJ.jpg out/ || true

          # 3) SPA fallback for clean URLs
          cp out/index.html out/404.html || true

          # 4) Arabic paths:
          #    - Copy the homepage HTML into /ar/
          #    - Mirror assets so relative 'assets/...' resolves under /ar/
          mkdir -p out/ar
          cp out/index.html out/ar/index.html
          if [ -d out/assets ]; then
            cp -r out/assets out/ar/
          fi

          # 5) Arabic blog:
          #    - Copy the blog folder under /ar/blog/
          #    - Mirror assets there too in case any page uses relative paths
          if [ -d out/blog ]; then
            mkdir -p out/ar
            cp -r out/blog out/ar/
            if [ -d out/assets ]; then
              cp -r out/assets out/ar/blog/
            fi
          fi

          echo "—— Listing out/ ——"; ls -la out
          echo "—— Listing out/ar/ ——"; ls -la out/ar || true
          echo "—— Listing out/ar/blog/ ——"; ls -la out/ar/blog || true
          echo "—— First 15 lines of out/ar/index.html ——"
          head -n 15 out/ar/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
