name: Build and Deploy (React + Static Blog + AR 404 + Assets)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (safe)
        run: |
          npm config set legacy-peer-deps true
          npm ci || npm i

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Prepare publish folder (React + static + Arabic mirrors)
        run: |
          set -e
          mkdir -p out

          # 1) React build output -> root
          cp -r dist/* out/

          # 2) Static content
          cp -r blog out/ || true
          cp -r assets out/ || true
          cp -r ar out/ || true
          cp blog.html out/ || true
          cp robots.txt out/ || true
          cp sitemap.xml out/ || true
          cp CNAME out/ || true
          cp MOJ.jpg out/ || true

          # 3) Root SPA fallback (clean URLs)
          cp out/index.html out/404.html || true

          # 4) Arabic mirrors
          mkdir -p out/ar
          # use the same built homepage
          cp out/index.html out/ar/index.html
          # create AR-local 404 so GitHub Pages fallback inside /ar/ works
          cp out/index.html out/ar/404.html
          # mirror assets so relative "assets/..." works at /ar/*
          if [ -d out/assets ]; then
            cp -r out/assets out/ar/
          fi

          # 5) Arabic blog: copy pages and assets under /ar/blog/
          if [ -d out/blog ]; then
            mkdir -p out/ar
            cp -r out/blog out/ar/
            if [ -d out/assets ]; then
              cp -r out/assets out/ar/blog/
            fi
          fi

          echo "—— out/ ——"; ls -la out
          echo "—— out/ar/ ——"; ls -la out/ar || true
          echo "—— out/ar/blog/ ——"; ls -la out/ar/blog || true
          echo "—— head of out/ar/index.html ——"
          head -n 15 out/ar/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
