name: Build and Deploy (React + Static Blog + AR fixes)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # safe install for your previous peer-deps error
      - name: Install (safe)
        run: |
          npm config set legacy-peer-deps true
          npm ci || npm i

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Prepare publish folder (React + static + Arabic fixes)
        run: |
          set -e
          mkdir -p out

          # 1) React build
          cp -r dist/* out/

          # 2) Static content
          cp -r blog out/ || true
          cp -r assets out/ || true
          cp -r ar out/ || true
          cp blog.html out/ || true
          cp robots.txt out/ || true
          cp sitemap.xml out/ || true
          cp CNAME out/ || true
          cp MOJ.jpg out/ || true

          # 3) SPA fallback so clean URLs work on GitHub Pages
          cp out/index.html out/404.html || true

          # 4) Arabic fixes
          # 4a) Make /ar/ redirect to / (no blank page even if router lacks /ar)
          mkdir -p out/ar
          cat > out/ar/index.html <<'HTML'
          <!doctype html>
          <html lang="ar" dir="rtl">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>MOJAF — Arabic</title>
              <link rel="canonical" href="https://mojaf-sa.com/">
              <meta http-equiv="refresh" content="0; url=/" />
              <script>location.replace("/");</script>
            </head>
            <body>Redirecting… <a href="/">الصفحة الرئيسية</a></body>
          </html>
          HTML

          # 4b) Mirror blog under /ar/blog/ so Arabic blog URLs work
          if [ -d out/blog ]; then
            mkdir -p out/ar
            cp -r out/blog out/ar/
          fi

          echo "—— Listing out/ ——"
          ls -la out
          echo "—— Listing out/ar/ ——"
          ls -la out/ar || true
          echo "—— First lines of out/ar/index.html ——"
          head -n 20 out/ar/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
