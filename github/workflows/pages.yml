name: Build and Deploy (React + Static Blog + AR mirror)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Safe install fixes peer-dependency conflicts you saw earlier
      - name: Install (safe)
        run: |
          npm config set legacy-peer-deps true
          npm ci || npm i

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Prepare publish folder (React + static blog/SEO + AR mirror)
        run: |
          # Base publish dir
          mkdir -p out

          # 1) React build output
          cp -r dist/* out/

          # 2) Static content
          cp -r blog out/ || true
          cp -r assets out/ || true
          cp -r ar out/ || true
          cp blog.html out/ || true
          cp robots.txt out/ || true
          cp sitemap.xml out/ || true
          cp CNAME out/ || true
          cp MOJ.jpg out/ || true

          # 3) SPA fallback so clean URLs work (GitHub Pages)
          cp out/index.html out/404.html || true

          # 4) Make /ar/ use the same built homepage (fixes blank page)
          mkdir -p out/ar
          cp out/index.html out/ar/index.html

          echo "—— Listing out/ ——"
          ls -la out
          echo "—— First lines of out/ar/index.html ——"
          head -n 20 out/ar/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
