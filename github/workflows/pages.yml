name: Build and Deploy (React + Blog + AR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (safe)
        run: |
          npm config set legacy-peer-deps true
          npm ci || npm i

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Prepare publish folder
        shell: bash
        run: |
          mkdir -p out
          # React build
          cp -r dist/* out/

          # Bring along static content if present
          for p in blog assets public ar blog.html robots.txt sitemap.xml CNAME MOJ.jpg; do
            [ -e "$p" ] && cp -r "$p" out/ || true
          done

          # SPA fallback for clean URLs
          [ -f out/index.html ] && cp out/index.html out/404.html || true

          # âœ… ensure .nojekyll even if hidden in repo
          echo > out/.nojekyll

          echo "---- OUT LISTING ----"
          ls -la out
          echo "---- ASSETS ----"
          ls -la out/assets || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
