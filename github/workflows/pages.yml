name: Build and Deploy (React + Static + AR redirects)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (safe)
        run: |
          npm config set legacy-peer-deps true
          npm ci || npm i

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Prepare publish folder (React + static + AR redirects)
        run: |
          set -e
          mkdir -p out

          # 1) React build → root
          cp -r dist/* out/

          # 2) Static content
          cp -r blog out/ || true
          cp -r assets out/ || true
          cp blog.html out/ || true
          cp robots.txt out/ || true
          cp sitemap.xml out/ || true
          cp CNAME out/ || true
          cp MOJ.jpg out/ || true

          # 3) SPA fallback for clean URLs
          cp out/index.html out/404.html || true

          # 4) AR REDIRECTS (no assets, instant)
          mkdir -p out/ar out/ar/blog

          # /ar/ → /
          cat > out/ar/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <meta http-equiv="refresh" content="0;url=/">
          <script>location.replace("/");</script>
          <title>Redirecting…</title>
          HTML

          # /ar/404.html → /
          cp out/ar/index.html out/ar/404.html

          # /ar/blog/*.html → /blog/*.html
          if [ -d out/blog ]; then
            find out/blog -maxdepth 1 -type f -name "*.html" -printf "%f\n" | while read f; do
              cat > "out/ar/blog/$f" <<HTML
              <!doctype html><meta charset="utf-8">
              <meta http-equiv="refresh" content="0;url=/blog/$f">
              <script>location.replace("/blog/$f");</script>
              <title>Redirecting…</title>
              HTML
            done
          fi

          echo "—— out/ ——"; ls -la out
          echo "—— out/ar/ ——"; ls -la out/ar || true
          echo "—— out/ar/blog/ ——"; ls -la out/ar/blog || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
